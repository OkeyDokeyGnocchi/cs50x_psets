<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Meta-tags recommended by bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Link to bootstrap as a stylesheet -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link href="styles.css" rel="stylesheet">

        <title>The Buttons</title>
    </head>
    <body>
        <div class="greeting">
            <h1>It's some buttons, many buttons</h1>
        </div>
        <div class="content">
            <div class="spaceydiv">
                <a class="btn btn-primary white-text" href="/index.html" role="button">Home Button</a>
            </div>
            <div class="spaceydiv">
                <button type="button" class="btn btn-secondary">Secondary Button</button>
                <button type="button" class="btn btn-success">Successful Button</button>
                <a class="btn btn-danger nightmare white-text" href="/theNightmare.html" role="button">Dangerous Button</a>
            </div>
            <div>
                Button Group
            </div>
            <div class="spaceydiv">
                <div class="btn-group" role="group" aria-label="Group 'O Buttons">
                    <button type="button" class="btn btn-secondary">Am Left</button>
                    <button type="button" class="btn btn-secondary">Am Middle</button>
                    <button type="button" class="btn btn-secondary">Am Right</button>
                </div>
            </div>
            <div class="spaceydiv">
                Buttons as a toolbar to the left: OO, FANCY
            </div>
            <div class="tinytext strikethrough">
                Definitely not on the left because I can't get it to go to the center...
            </div>
            <div class="tinytext">
                I figured it out!
            </div>
            <div class="btn-toolbar spaceydiv" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="Button toolbar group 1">
                    <button type="button" class="btn btn-secondary">B</button>
                    <button type="button" class="btn btn-secondary">U</button>
                    <button type="button" class="btn btn-secondary">T</button>
                    <button type="button" class="btn btn-secondary">T</button>
                    <button type="button" class="btn btn-secondary">O</button>
                    <button type="button" class="btn btn-secondary">N</button>
                    <button type="button" class="btn btn-secondary">S</button>
                    <button type="button" class="btn btn-secondary">!</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Button toolbar group 2">
                    <button type="button" class="btn btn-secondary">W</button>
                    <button type="button" class="btn btn-secondary">O</button>
                    <button type="button" class="btn btn-secondary">O</button>
                    <button type="button" class="btn btn-secondary">!</button>
                </div>
            </div>
            <div>
                Vertical button magic!
            </div>
            <div class="spaceydiv">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary">There</button>
                    <button type="button" class="btn btn-secondary">Are</button>
                    <button type="button" class="btn btn-success">Many</button>
                    <button type="button" class="btn btn-infor">Kinds</button>
                    <button type="button" class="btn btn-warning">Of</button>
                    <button type="button" class="btn btn-danger">Buttons</button>
                    <button type="button" class="btn btn-light">And</button>
                    <a class="btn btn-dark white-text" href="/theLists.html" role="button">Lists</a>
                </div>
            </div>
        </div>
        <footer>
            <table class="center">
                <tr>
                    <th>Helpful Links:</th>
                </tr>
                <tr>
                    <td><a class="btn btn-outline-primary" href="/index.html" role="button">Home</a></td>
                </tr>
                <tr>
                    <td><a class="btn btn-outline-info" href="/theLists.html" role="button">The Lists</a></td>
                </tr>
                <tr>
                    <td><a class="btn btn-outline-danger" href="/theNightmare.html" role="button">The Nightmare</a></td>
                </tr>
            </table>
        </footer>
    </body>
</html>
