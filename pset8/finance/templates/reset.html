{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
    <form action="/reset" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
            <div class="invalid-feedback">
                Please enter your username.
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Current Password" type="password" required>
            <div class="invalid-feedback">
                Please enter a password.
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" name="new_pass" placeholder="New Password" type="password" required>
            <div class="invalid-feedback">
                Please enter your new password.
            </div>
        <div class="form-group">
            <input class="form-control" name="new_conf" placeholder="Confirm New Password" type="password" required>
            <div class="invalid-feedback">
                Please confirm your new password.
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Reset Password</button>
    </form>

    <script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
            });
        }, false);
    })();
    </script>
{% endblock %}
