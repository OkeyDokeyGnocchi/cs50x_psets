{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h2>Buy Stocks</h2>
    <br>
    <form action="/buy" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock symbol" type="text" required>
            <div class="invalid-feedback">
                Please enter a stock's symbol.
            </div>
        </div>
        <div class="form-group">
            <input name="shares" placeholder="Number of shares" type="number" min="1" required>
            <div class="invalid-feedback">
                Please select how many shares you would like.
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>

    <script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
            });
        }, false);
    })();
    </script>
{% endblock %}
