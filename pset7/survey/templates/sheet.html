{% extends "layout.html" %}

{% block main %}

    <h1>Finalized Results:</h1>

    <!-- Create a table (dark mode for some variation) -->
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Are you a robot?</th>
                <th scope="col">Really?</th>
                <th scope="col">Sorry-Level</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through each line (response) in declared 'responses' from application.py -->
            {% for response in responses %}
            <tr>
                <!-- Place each index of the response (each individual answer in the form) and the related column -->
                <td>{{ response[0] }}</td>
                <td>{{ response[1] }}</td>
                <td>{{ response[2] }}</td>
                <td>{{ response[3] }}</td>
            </tr>
            <!-- End the for loop -->
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
